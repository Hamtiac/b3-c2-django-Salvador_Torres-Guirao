<!DOCTYPE html>
<html>
<head>
    <title>Liste des Sites</title>
</head>
<body>
    <h1>Liste des Sites</h1>
    <ul>
        {% for site in sites %}
            <li>{{ site.nom }} - {{ site.url }} - {{ site.identifiant }} - {{ site.mot_de_passe }}</li>
        {% endfor %}
    </ul>
</body>
</html>
