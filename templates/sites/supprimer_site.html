<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer un Site</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full mx-auto">
            <h1 class="text-3xl font-semibold text-center mb-6">Confirmez la suppression du site "{{ object.nom }}"</h1>
            <form method="post">
                {% csrf_token %}
                <p class="mb-4">Êtes-vous sûr de vouloir supprimer le site "{{ object.nom }}" ?</p>
                <div class="flex justify-center">
                    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Oui, supprimer</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
